name: Test Release

on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow
      - name: Create Log
        id: changelog
        uses: yanamura/git-merge-diff@add-arg
        with:
          from: latest
          to: HEAD