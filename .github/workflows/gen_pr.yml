name: gen_pr
on:
  create
jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/github-script@v1
      if: startsWith(${GITHUB_REF}, 'refs/heads/release-')
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.pulls.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'hoge'
            head: ${GITHUB_REF}
            base: 'master'
          })
